<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Imported a nice handwriting font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .input-group {
            transition: all 0.3s ease;
        }
        .input-group:focus-within {
            transform: translateY(-2px);
        }
        .result-animate {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 relative">

    <div class="glass-panel w-full max-w-md p-8 relative overflow-hidden z-10">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-block p-3 rounded-full bg-indigo-100 text-indigo-600 mb-3">
                <i class="fas fa-graduation-cap text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">CGPA Calculator</h1>
            <p class="text-gray-500 text-sm mt-1">Based on your academic code</p>
        </div>

        <!-- Form -->
        <div class="space-y-5">
            
            <div class="input-group">
                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1 ml-1">Mid Sem Marks</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-book-open text-gray-400"></i>
                    </div>
                    <input type="number" id="mid" placeholder="Enter marks" 
                        class="w-full pl-10 pr-4 py-3 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-indigo-500 focus:ring-0 outline-none transition-colors text-gray-700 font-medium">
                </div>
            </div>

            <div class="input-group">
                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1 ml-1">Internal Assessment</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-clipboard-check text-gray-400"></i>
                    </div>
                    <input type="number" id="ia" placeholder="Enter marks" 
                        class="w-full pl-10 pr-4 py-3 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-indigo-500 focus:ring-0 outline-none transition-colors text-gray-700 font-medium">
                </div>
            </div>

            <div class="input-group">
                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1 ml-1">End Sem Marks</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-university text-gray-400"></i>
                    </div>
                    <input type="number" id="end" placeholder="Enter marks" 
                        class="w-full pl-10 pr-4 py-3 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-indigo-500 focus:ring-0 outline-none transition-colors text-gray-700 font-medium">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <span class="text-xs text-indigo-400 font-semibold bg-indigo-50 px-2 py-1 rounded">Avg: 50%</span>
                    </div>
                </div>
            </div>

            <button onclick="calculateCGPA()" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200 mt-4">
                Calculate Result
            </button>
        </div>

        <!-- Result Display -->
        <div id="resultArea" class="hidden mt-8 pt-6 border-t border-gray-100 text-center result-animate">
            <p class="text-gray-400 text-sm uppercase tracking-wide font-semibold mb-2">Total Score</p>
            <div class="text-5xl font-black text-gray-800 mb-2" id="totalScore">0</div>
            <div id="gradeBadge" class="inline-block px-4 py-2 rounded-full text-sm font-bold bg-gray-100 text-gray-600 mb-4">
                -
            </div>
            <p id="feedbackMessage" class="text-lg font-medium text-gray-700"></p>
        </div>

    </div>

    <!-- Signature Footer -->
    <div class="fixed bottom-4 right-6 text-white text-xl z-0 select-none pointer-events-none drop-shadow-md" style="font-family: 'Dancing Script', cursive;">
        Made with <i class="fas fa-heart text-red-400 animate-pulse mx-1"></i> by Shreyansh
    </div>

    <script>
        function calculateCGPA() {
            // 1. Get values from inputs (UI equivalent of 'cin')
            // We use parseFloat to ensure they are treated as numbers, or 0 if empty
            let mid = parseFloat(document.getElementById('mid').value) || 0;
            let ia = parseFloat(document.getElementById('ia').value) || 0;
            let end = parseFloat(document.getElementById('end').value) || 0;

            // 2. The Logic (Directly from your C++ code)
            let endf = end / 2;
            let sum = mid + ia + endf;

            // 3. Display Logic (UI equivalent of 'cout')
            let resultArea = document.getElementById('resultArea');
            let totalScoreEl = document.getElementById('totalScore');
            let feedbackEl = document.getElementById('feedbackMessage');
            let gradeBadge = document.getElementById('gradeBadge');

            // Show the result area
            resultArea.classList.remove('hidden');
            // Reset animation
            resultArea.classList.remove('result-animate');
            void resultArea.offsetWidth; // trigger reflow
            resultArea.classList.add('result-animate');

            totalScoreEl.innerText = sum.toFixed(1); // Show 1 decimal place

            // 4. Comparison Logic (The 'if/else' block)
            // Note: We use && just like in the corrected C++ code!
            
            if (sum >= 80 && sum <= 100) {
                feedbackEl.innerText = "Congrats you have 10 CGPA topper hai bhai!";
                updateBadge("10 CGPA", "bg-green-100", "text-green-700");
            } 
            else if (sum >= 70 && sum <= 79) {
                feedbackEl.innerText = "Congrats you have 9 CGPA";
                updateBadge("9 CGPA", "bg-teal-100", "text-teal-700");
            } 
            else if (sum >= 60 && sum <= 69) {
                feedbackEl.innerText = "Congrats you have 8 CGPA";
                updateBadge("8 CGPA", "bg-blue-100", "text-blue-700");
            } 
            else if (sum >= 50 && sum <= 59) {
                feedbackEl.innerText = "You have 7 CGPA :3 ";
                updateBadge("7 CGPA", "bg-yellow-100", "text-yellow-700");
            } 
            else {
                feedbackEl.innerText = "Padhle bhai 7 se bhi kum hai...";
                updateBadge("Needs Improvement", "bg-red-100", "text-red-700");
            }
        }

        function updateBadge(text, bgColor, textColor) {
            let badge = document.getElementById('gradeBadge');
            badge.innerText = text;
            badge.className = `inline-block px-4 py-2 rounded-full text-sm font-bold mb-4 ${bgColor} ${textColor}`;
        }
    </script>
</body>
</html>
